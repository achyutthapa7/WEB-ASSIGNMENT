<!--  Write HTML code to display image gallery using HTML and CSS. 
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <img src="https://picsum.photos/250/250" alt="Image 1" />
      <img src="https://picsum.photos/300/240" alt="Image 2" />
      <img src="https://picsum.photos/260/200" alt="Image 3" />
      <img src="https://picsum.photos/200/230" alt="Image 3" />
      <img src="https://picsum.photos/200/300" alt="Image 3" />
    </div>
  </body>
</html>
