<!-- question no 10 -->
<!-- 10. What is CSS? Write code to demonstrate types of CSS. -->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS Example</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .para1 {
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue; text-align: center">
      This is a heading with Inline CSS
    </h1>
    <p class="para1">This paragraph uses Internal CSS from the head section.</p>

    <p class="para2">
      This paragraph will be styled by the external style.css file.
    </p>
  </body>
</html>
