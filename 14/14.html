<!-- Write HTML and CSS code to display following form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <fieldset class="fieldset">
      <legend>Personal Details</legend>
      <form>
        <div class="name-container">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter Name" id="name" />
        </div>
        <div class="address-container">
          <label for="address">Address</label>
          <input type="text" placeholder="Enter Address" id="address" />
        </div>
        <div class="phone-container">
          <label for="number">Phone</label>
          <input type="number" placeholder="Enter Phone number" id="number" />
        </div>
        <div class="gender-container">
          <label for="gender">Gender</label>
          <input type="radio" />
          <span>Male</span>
          <input type="radio" />
          <span>Female</span>
        </div>
        <div class="country-container">
          <label for="country">country</label>
          <select name=" country" id="country">
            <option value="select Country">Select Country</option>
            <option value="Nepal">Nepal</option>
            <option value="Nepal">India</option>
          </select>
        </div>
        <div class="message-container">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter Your Message"></textarea>
        </div>
        <div class="image-container">
          <label for="image">Image</label>
          <input type="file" id="image" />
        </div>
        <div class="termandconditions-container">
          <input type="checkbox" />
          <span>I Accept Term & Condition</span>
        </div>
        <div class="button-container">
          <input type="submit" value="Register" />
          <input type="reset" value="Clear" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
